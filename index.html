<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Simulador de Control Vehicular</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <header>
        <h1>Simulador de Control Vehicular</h1>
        <p>Control básico de velocidad</p>
    </header>

    <!-- Parte para ingresar la patente -->
    <section id="login" class="card">
        <h2>Validar patente</h2>

        <div>
            <input type="text" id="patenteInput" placeholder="Ingresá tu patente">
            <button id="validarBtn">Validar</button>
        </div>

        <p id="loginMsg" class="mensaje"></p>
    </section>

    <!-- Este menú aparece cuando la patente es correcta -->
    <section id="menu" class="card oculto">

        <h2>Menú</h2>

        <div class="bloque">
            <h3>Multa por velocidad</h3>

            <input type="number" id="velocidadInput" placeholder="Velocidad en km/h">
            <button id="calcularMultaBtn">Calcular multa</button>

            <p id="resultadoMulta" class="mensaje"></p>
        </div>

        <div class="bloque">
            <h3>Datos del vehículo</h3>

            <button id="mostrarPatenteBtn">Mostrar patente</button>
            <p id="patenteMsg" class="mensaje"></p>
        </div>

    </section>

    <!-- Archivo JS -->
    <script src="JS/main.js"></script>

</body>

</html>
